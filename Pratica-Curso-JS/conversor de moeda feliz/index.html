    <div id="conteiner">
        <section id="sec_1">

          <input type="number" name="" id="valor_2">

        <section id="sec_2">

            <option value="real" selected>BRL</option>

          <select name="" id="seletor_2">
            <option value="euro">EURO</option>

          </select>
        </section>
 
    </div>
    <h2 id="teste"></h2>
